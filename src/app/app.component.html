<div class="jumbotron">
  <h1 class="display-4"> Disciplinas</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col row">Codigo</th>
        <th scope="col row">Nome</th>
        <th scope="col row">Detalhes</th>
      </tr>
    </thead>
    <tr *ngFor="let disciplina of disciplinas" >
      <th scope="row">{{disciplina.codigo}}</th>
      <td>{{disciplina.nome}}</td>
      <td>
        <button [class.selecionado]="selecionado == disciplina" (click)="selecionar(disciplina)">Detalhes</button>
      </td>
    </tr>
  </table>
  <div class="card" style="width: 100%; text-align: justify; padding: 10px;">
    <div class="card-body">
      <h4>Descricao por Disciplina</h4>
      <h5 class="card-title" *ngIf="selecionado == disciplina1">Nome: {{disciplina1.nome}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Codigo: {{disciplina1.codigo}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Professor: {{disciplina1.professor.nome}}</h6>
      <p class="card-text">Descricao: {{disciplina1.descricao}}</p>
      <button (click)="limpar()">Limpar</button>
    </div>
  </div>
</div>
